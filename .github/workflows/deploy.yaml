name: Deploy pythonanywhere webapp
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Re-Deploy Pythonanywhere Django API
        uses: umuttopalak/pythonanywhere-deploy-action@v1.1.0
        with:
          host: "www.pythonanywhere.com"
          username: ${{ secrets.USERNAME }}
          api_token: ${{ secrets.APITOKEN }}
          domain_name: ${{ secrets.DOMAIN_NAME }}

      - name: Start Bot
        env:
          PA_API_TOKEN: ${{ secrets.APITOKEN }}
          PA_USERNAME: ${{ secrets.USERNAME }}
        run: |
          curl -X POST \
            -H "Authorization: Token $PA_API_TOKEN" \
            -d "command=python3 /home/$PA_USERNAME/my_project/src/manage.py" \
            https://www.pythonanywhere.com/api/v0/user/$PA_USERNAME/consoles/ \
